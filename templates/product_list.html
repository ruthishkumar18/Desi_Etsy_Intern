<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Products - Desi Etsy</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
            padding: 20px 0;
        }

        .summary {
            background: #fff;
            padding: 15px;
            margin: 20px auto;
            max-width: 700px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .summary p {
            font-size: 18px;
            color: #222;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0 10px 40px 10px;
        }

        .product {
            background: #fff;
            padding: 15px;
            width: 220px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        .product h4 {
            color: #333;
            margin: 10px 0 5px 0;
            font-size: 18px;
        }

        .product p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        .product p:last-of-type {
            font-weight: bold;
            color: #009688; /* green price */
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            padding: 8px 14px;
            background: linear-gradient(to right, #00bcd4, #2196f3); /* skyblue gradient */
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 14px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: linear-gradient(to right, #ff5722, #ff9800); /* orange gradient */
        }

        .no-products {
            width: 100%;
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-top: 30px;
        }
    </style>
</head>
<body>
{% extends 'base.html' %}
{% block content %}

<h2>All Products</h2>

<div class="summary">
    <p><strong>Total Products:</strong> {{ products|length }}</p>
</div>

<div class="product-grid">
    {% for p in products %}
        <div class="product">
            <h4>{{ p[2] }}</h4>
            <p>{{ p[3] }}</p>
            <p>â‚¹{{ p[4] }}</p>
            <a class="btn" href="{{ url_for('cart_add', product_id=p[0]) }}">Add to Cart</a>
        </div>
    {% endfor %}
    {% if products|length == 0 %}
        <div class="no-products">
            <p>No products available at the moment.</p>
        </div>
    {% endif %}
</div>

{% endblock %}
</body>
</html>
