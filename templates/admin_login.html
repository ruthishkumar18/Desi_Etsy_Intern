<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - Desi Etsy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 20px;
    }

    .login-card {
      background: #fff;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-card h2 {
      color: #0072ff;
      margin-bottom: 20px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .login-card input[type="text"],
    .login-card input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
    }

    .login-card input:focus {
      border-color: #00c6ff;
      box-shadow: 0 0 8px rgba(0,198,255,0.4);
      outline: none;
    }

    .login-card .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background 0.3s ease;
    }

    .login-card .btn:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }

    .login-card .footer-text {
      font-size: 12px;
      color: #555;
      margin-top: 15px;
    }

    .login-card .footer-text a {
      color: #0072ff;
      text-decoration: none;
    }

    .login-card .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
{% extends 'base.html' %}
{% block content %}

<div class="main">
  <div class="login-card">
    <h2>Admin Login</h2>

    <form method="post">
      <input type="text" name="username" placeholder="Admin Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>

    <div class="footer-text">
      Forgot your password? <a href="#">Contact Support</a>
    </div>
  </div>
</div>

{% endblock %}
</body>
</html>
