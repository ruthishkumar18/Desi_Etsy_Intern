<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product - Desi Etsy</title>
    <style>
        h2 { text-align: center; }
        form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .btn {
            padding: 8px 16px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .info {
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
{% extends 'base.html' %}
{% block content %}

<h2>Add Product</h2>
<form method="post" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Product Name" required><br>
    
    <textarea name="description" placeholder="Description" required oninput="updateCount(this)"></textarea>
    <div class="info">Description length: <span id="descCount">0</span> characters</div><br>
    
    <input type="number" step="0.01" name="price" placeholder="Price (â‚¹)" required oninput="checkPrice(this)">
    <div class="info" id="priceInfo"></div><br>
    
    <input type="text" name="category" placeholder="Category" required><br>

    <label for="image">Product Image:</label><br>
    <input type="file" id="image" name="image" accept="image/*" required><br><br>

    <div style="text-align: center;">
        <button type="submit" class="btn">Add Product</button>
    </div>
</form>

<script>
    function updateCount(textarea) {
        document.getElementById('descCount').innerText = textarea.value.length;
    }
    function checkPrice(input) {
        let info = document.getElementById('priceInfo');
        if (input.value <= 0) {
            info.innerText = "Price should be greater than 0.";
            info.style.color = "red";
        } else {
            info.innerText = "";
        }
    }
</script>

{% endblock %}
</body>
</html>
